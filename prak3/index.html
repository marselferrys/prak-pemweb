<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
            .LULUS{
                background-color: #04AA6D; /* Green */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }

            .TIDAK{
                background-color: #f44336; /* Green */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;

            }

    </style>
</head>
<body>
    <div class="container mt-5">
    <h2 class="text-center">Kalkulator Nilai Mahasiswa</h2>
    <form id="nilaiForm">
        <div class="form-group mb-3">
            <label for="tugas">Nilai Tugas</label>
            <input type="number" class="form-control" id="tugas" placeholder="Masukkan nilai tugas (0-100)">
        </div>
        <div class="form-group mb-3">
            <label for="uts">Nilai UTS</label>
            <input type="number" class="form-control" id="uts" placeholder="Masukkan nilai UTS (0-100)">
        </div>
        <div class="form-group mb-3">
            <label for="uas">Nilai UAS</label>
            <input type="number" class="form-control" id="uas" placeholder="Masukkan nilai UAS (0-100)">
        </div>
        <button type="button" class="btn btn-primary" id="calculateBtn">Hitung</button>
    </form>

    <div id="result" class="mt-4"></div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
